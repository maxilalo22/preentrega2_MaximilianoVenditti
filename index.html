<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="principal">
        <h1>Cliente Control</h1>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a id="botonCartera" class="navbar-brand" href="#">Cartera</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="botonAgregar" class="nav-link active" aria-current="page" href="#">Agregar Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a id="eliminarCliente" class="nav-link active" href="#">Eliminar Cliente</a>
                        </li>
                        <li class="navbar-brand">
                            <a id="ventaBtton" class="nav-link active" href="#">Ventas</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar Cliente"
                            aria-label="Buscar Cliente">
                        <button id="buscar" class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="contenedor">

            <div id="clientes" class="">
                <div id="coincidencia">

                </div>
            </div>
            <button id="botonCierre" type="button" class="btn btn-outline-primary">Ocultar Cartera</button>
        </div>
    </div>

    <div id="modalAgregar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Cliente</h5>
                </div>
                <div class="modal-body">
                    <form id="formNuevoCliente">
                        <label for="nombre">Ingrese nombre:</label><br>
                        <input type="text" id="nombreInput" name="nombre" required pattern="[a-z]" style="border: 1px solid black"><br>
                        <label for="razon social">Ingrese Razón Social:</label><br>
                        <input type="text" id="razonSocialInput" name="razonSocial" required style="border: 1px solid black"><br>
                        <label for="precio">Ingrese dirección:</label><br>
                        <input type="text" id="direccionInput" name="direccion" required style="border: 1px solid black"><br>
                        <label for="precio">Ingrese saldo:</label><br>
                        <input type="number" id="saldoInput" name="saldo" required pattern="[0-9]+" style="border: 1px solid black"><br>    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="guardarCliente" class="btn btn-primary">Guardar Cliente</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal2" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Baja de Cliente</h5>
                </div>
                <div class="modal-body">
                    <form id="formBajas">
                        <label for="nombre">Ingrese el nombre del cliente que desea eliminar:</label><br>
                        <input type="text" id="nombreInput2" name="nombre2" style="border: 1px solid black"><br>    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="borrarCliente" class="btn btn-primary">Eliminar Cliente</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal3" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ventas</h5>
                </div>
                <div class="modal-body">
                    <form id="formVentas">
                        <label for="nombre">Ingrese la cuenta/cliente a la que desea acceder:</label><br>
                        <input type="text" id="cuentaInput" name="cuenta" style="border: 1px solid black"><br>
                        <label for="nombre">Ingrese el valor de la venta:</label><br>
                        <input type="number" id="ventaInput" name="venta" style="border: 1px solid black"><br>
                        <label for="nombre">Ingrese el pago recibido:</label><br>
                        <input type="number" id="pagoInput" name="pago" style="border: 1px solid black"><br>    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="generarVenta" class="btn btn-primary">Generar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="javascript/constructor.js"></script>
    <script src="./javascript/javasc.js"></script>

</body>

</html>
